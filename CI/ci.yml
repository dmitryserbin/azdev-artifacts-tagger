pr:
  branches:
    include:
    - master

pool:
  name: Default

workspace:
  clean: all

steps:
- template: templates/build.yml
  parameters:
    path: TaggerV1
    restore: true
    lint: true
    build: true
    test: true

- template: templates/package.yml
  parameters:
    path: $(Build.SourcesDirectory)
    version: $(Build.BuildId)
